<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <style>
        body{margin-top:20px;
            background-color:#f2f6fc;
            color:#69707a;
            }
            .img-account-profile {
                height: 10rem;

            }
            .rounded-circle {
                border-radius: 50% !important;
            }
            .card {
                box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
            }



    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style=" background-color:#f2f6fc;">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->

        <hr  class="mt-0 mb-4">
        <div  class="row">
            <div style="margin-left: 400px;" class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{% static image %}" height="250px" width="180px" alt="">
                        <!-- Profile picture help block-->
                        <div  class="small font-italic text-muted mb-4"><label style=" margin-top:10px; margin-bottom: 10px;" for="new-image">NEW IMAGE:</label>
                            <input style="margin-left:50px;" id="new-image" type="file" name="image"></div>

                        <div style="margin-right:20px;" class="small font-italic text-muted mb-4"><label  style="margin-left:20px;" for="new-username">NEW USERNAME:</label>
                            <input id="new-username" type="text" name="username" value="{{a.username}}"></div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="sumbit" value="update">Upload new image</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </form>
</body>
</html>
