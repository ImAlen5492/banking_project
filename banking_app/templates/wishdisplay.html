<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

   <style>
        #a{height: 50px;width: 50px;}
        #h{width: 700px;margin-left: 300px;}
    </style>
<script src="https://kit.fontawesome.com/db6eb46503.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<body style=" background-color:#f2f6fc;">
<div >
    <table>
        <h1>wishlist</h1>
        {% for i in a %}
        {% if i.uid == id %}
        <div class="col-12">
            <div class="card" style="width:700px;">
                <img id="a" src="{% static 'rodeo-project-management-software-PYqzYhTNjho-unsplash.jpg' %}" class="card-img-top" alt="...">
                <div style="width:600px" class="card-body">
                    <h5 class="card-title">{{i.topic}}</h5>
                    <p class="card-text">{{i.content}}</p>
                    <p class="card-text">{{i.date}}</p>

                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
    </table>
</div>
</body>
</html>
